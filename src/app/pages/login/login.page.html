<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <ion-button expand="full" (click)="login()">
      <ion-spinner *ngIf="(loading$ | async)"></ion-spinner>
      Full Button
    </ion-button>
  </div>
</ion-content>
